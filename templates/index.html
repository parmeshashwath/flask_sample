<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
   
        $.ajax({url: "get_title", success: function(result){
            $("#div1").html(result);
        }});
    
});
</script>
</head>
<body>

<div id="div1"><h2></h2></div>


</body>
</html>
